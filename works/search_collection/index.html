<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../../css/lib/normalize.css">
	<link rel="stylesheet" type="text/css" href="../../css/main.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<title>搜索引擎整合 So - QKTool</title>
</head>

<body>
	<script src="../../js/adjust_page_width.js"></script>

	<div class="header">
		<h1><a href="../../index.html">QKTool</a></h1>
		<h2>搜索引擎整合 So</h2>
		<h4>版本号：1.0.0</h4>
	</div>

	<div class="content">
		<div class="item">
			<img width="30%" src="logo_baidu.png" alt="百度">
			<form action="https://www.baidu.com/s" method="get">
				<input type="text" class="textbox" name="word" value="">
				<input type="reset" class="clean_button" value="×" onclick="">
			</form>
		</div>
		<br>

		<div class="item">
			<img width="30%" src="logo_sogou.jpg" alt="搜狗">
			<form action="https://m.sogou.com/web/searchList.jsp" method="get">
				<input type="text" class="textbox" name="keyword">
				<input type="reset" class="clean_button" value="×" onclick="">
			</form>
		</div>
		<br>

		<div class="item">
			<img width="30%" src="logo_bing.png" alt="必应">
			<form action="https://cn.bing.com/search" method="get">
				<input type="text" class="textbox" name="q">
				<input type="reset" class="clean_button" value="×" onclick="">
			</form>
		</div>
		<br>

		<div class="item">
			<img width="30%" src="logo_google.png" alt="Google">
			<form action="https://www.google.com/search" method="get">
				<input type="text" class="textbox" name="q">
				<input type="reset" class="clean_button" value="×" onclick="">
			</form>
		</div>
		<br>
	</div>
	<div class="footer">
		<div class="footer-copyright"></div>
	</div>
	<script src="../../js/lib/jquery-1.8.3.min.js"></script>
	<script>
		$(function () {
			$(document).ready(function () {
				$('.footer-copyright').load('../../html/footer-copyright.html');
			})
		});
	</script>
</body>

</html>
